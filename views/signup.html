<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Signup Page</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="logo"><strong data-i18n="appName">Light Switcher</strong></div>
            <div class="nav-buttons">
                <a class="header-btn" href="/login" data-i18n="login">Login</a>
                <button class="header-btn" data-lang="ua">UA</button>
                <button class="header-btn" data-lang="en">EN</button>
            </div>
        </header>
        <!-- MAIN -->
        <div class="container">
            <div class="form-box">
            <h2 data-i18n="signup">Sign Up</h2>
            <p id="message"></p>
            <form id="sign-up-form">
                <input type="email" id="email" data-i18n="email" placeholder="Email" required />
                <input type="tel" id="phone" data-i18n="phone" placeholder="Phone" required />
                <input type="password" id="password" data-i18n="password" placeholder="Password" required />
                <button type="submit" data-i18n="submit">Submit</button>
            </form>
            </div>
        </div>
        <!-- FOOTER -->
        <footer>
            &copy; 2025 <span data-i18n="appName">Light Switcher</span>
        </footer>
        <script src="/js/auth.js"></script>
        <script src="/js/i18n.js"></script>
        <script src="/js/lang-switcher.js"></script>
    </body>
</html>
