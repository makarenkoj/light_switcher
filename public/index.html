    <h1>Telegram Авторизація</h1>
    <form id="authForm">
        <label for="smsCode">Код з SMS:</label>
        <input type="text" id="smsCode" name="smsCode" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="sendAuthData()">Відправити</button>
    </form>

    <script>
        async function sendAuthData() {
            const smsCode = document.getElementById('smsCode').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ smsCode, password })
            });

            if (response.ok) {
                alert("Дані надіслано успішно");
            } else {
                alert("Помилка під час надсилання даних");
            }
        }
    </script>
